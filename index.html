<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D-tilt-animation</title>
  <link rel="icon" href="./app/images/favicon.png">
  <link rel="stylesheet" href="./app/css/app.min.css">
</head>

<body>

  <header class="card-header">
    <div class="top-line">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <a href="#" class="logo">uCard <span>neo</span></a>
          </div>
          <div class="col-6 text-right">
            <a href="#" class="button">Registration</a>
          </div>
        </div>
      </div>
    </div>

    <div class="content preserve">
      <div class="content-center preserve">
        <div class="row align-items-center preserve">
          <div class="col-lg-5 preserve">
            <h1 class="level-1">
              Innovative credit card <strong>uCard <span>neo</span></strong>
            </h1>
            <p class="level--1">
              The fantastic speed of personal data processing and state-of-the-art technology bring the credit card
              experience to a new level.
            </p>
            <a href="#" class="trylink">
              <i>›</i>
              Try it now
            </a>
          </div>
          <div class="col-lg-7 text-center preserve">
            <div class="card preserve">
              <img class="l__main" src="./images/dist/l_main.svg" alt="layout">
              <img class="l2__main level--1" src="./images/dist/l2_main.svg" alt="layout">
              <img class="l3__main level--2" src="./images/dist/l3_main.svg" alt="layout">
              <img class="card-logo__w level-1" src="./images/dist/logo_w.svg" alt="layout">
              <img class="card-chip" src="./images/dist/chip.svg" alt="layout">
              <img class="card-number-holder level-2" src="./images/dist/number-holder.svg" alt="layout">
              <img class="card-valid level-1" src="./images/dist/valid.svg" alt="layout">
              <img class="card-ukraine" src="./images/dist/ukraine.svg" alt="layout">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-line">
      <a href="https://github.com/Mamont777" target="_blank">
        <strong>© WebDesign Development</strong>
      </a>
    </div>
  </header>

  <div id="cursor"></div>
  <div id="aura"></div>

  <script src="./app/js/app.min.js"></script>
</body>

</html>
